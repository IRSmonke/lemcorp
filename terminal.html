<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hollow Systems Terminal</title>
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: monospace;
      padding: 20px;
      font-size: 16px;
      overflow: hidden;
      animation: flicker 1.2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.92; }
      100% { opacity: 1; }
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.5;
      text-shadow: 0 0 5px #33ff33;
    }

    input {
      background: black;
      color: #33ff33;
      border: none;
      outline: none;
      width: 100%;
      font-family: monospace;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    .scanlines::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 2px,
        rgba(0, 0, 0, 0.2) 3px
      );
      pointer-events: none;
    }
  </style>
</head>
<body class="scanlines">
  <div id="terminal">
HOLLOW SYSTEMS INTERNAL DEV TERMINAL [v3.9.77]
> Initializing secure connection...
> Connected to node [172.16.0.3]:9443
> USER AUTH: root_beta
> PROTOCOL ACTIVE [PROTO_63D]
> Awaiting command...
  </div>

  <input id="commandInput" autocomplete="off" autofocus />

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("commandInput");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const command = input.value.trim();
        terminal.innerHTML += `\n> ${command}`;

        if (command.toUpperCase() === "TERMINATE") {
          simulateShutdown();
        } else {
          terminal.innerHTML += `\n> ERROR: Unknown command \"${command}\"`;
        }

        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    function simulateShutdown() {
      const lines = [
        "> Initiating shutdown sequence...",
        "> Disconnecting prototype neural link...",
        "> Erasing memory chain: [OK]",
        "> Disabling core simulation...",
        "> Subject 63D: RELEASED",
        "> Server integrity: CRITICAL",
        "> SYSTEM FAILURE INCOMING...",
        ">>> CONNECTION LOST <<<"
      ];

      let i = 0;
      const interval = setInterval(() => {
        if (i < lines.length) {
          terminal.innerHTML += `\n${lines[i++]}`;
          window.scrollTo(0, document.body.scrollHeight);
        } else {
          clearInterval(interval);
          input.classList.add("hidden");
        }
      }, 800);
    }
  </script>
</body>
</html>
