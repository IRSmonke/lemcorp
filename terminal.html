<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LemCorp Dev Terminal</title>
<style>
  body {
    background: black;
    color: #33ff33;
    font-family: monospace;
    margin: 0;
    padding: 20px;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  #background-code {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    overflow: hidden;
  }

  .code-line {
    color: rgba(51, 255, 51, 0.07);
    font-size: 16px;
    white-space: nowrap;
    animation: scroll 10s linear infinite;
  }

  @keyframes scroll {
    from {
      transform: translateY(-100%);
    }
    to {
      transform: translateY(100%);
    }
  }

  #terminal {
    position: relative;
    z-index: 1;
    white-space: pre-wrap;
    max-height: 80vh;
    overflow-y: auto;
    border: 2px solid #33ff33;
    padding: 20px;
    background: #000;
    font-size: 22px;
    line-height: 1.4;
  }

  #commandInput {
    position: relative;
    z-index: 1;
    margin-top: 15px;
    width: 100%;
    padding: 15px;
    background: black;
    color: #33ff33;
    border: 2px solid #33ff33;
    font-family: monospace;
    font-size: 22px;
  }

  .hidden {
    display: none;
  }

  .error {
    color: #ff3333;
  }

  .critical {
    color: #ff0000;
    font-weight: bold;
  }

  .progress-bar {
    font-family: monospace;
  }
</style>
</head>
<body>

<!-- Background Matrix-like code -->
<div id="background-code"></div>

<div id="terminal">LEM-CORP SYSTEM TERMINAL v1.0<br>&gt; Awaiting command...<br>&gt; </div>
<input id="commandInput" type="text" autocomplete="off" placeholder="Enter command..." />

<script>
  // Generate moving code lines
  const background = document.getElementById('background-code');
  for (let i = 0; i < 100; i++) {
    const line = document.createElement('div');
    line.className = 'code-line';
    line.style.left = Math.random() * 100 + 'vw';
    line.style.top = Math.random() * 100 + 'vh';
    line.textContent = Math.random().toString(36).substring(2, 20);
    background.appendChild(line);
  }
</script>

</body>
</html>
