<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LemCorp Dev Terminal</title>
<style>
  body {
    background: black;
    color: #33ff33;
    font-family: monospace;
    margin: 0; padding: 20px;
    height: 100vh;
    overflow: hidden;
  }
  #terminal {
    white-space: pre-wrap;
    max-height: 80vh;
    overflow-y: auto;
    border: 1px solid #33ff33;
    padding: 10px;
    background: #000;
  }
  #commandInput {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background: black;
    color: #33ff33;
    border: 1px solid #33ff33;
    font-family: monospace;
    font-size: 16px;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<div id="terminal">LEM-CORP SYSTEM TERMINAL v1.0\n&gt; Enter password to proceed:\n&gt; </div>
<input id="commandInput" type="text" autocomplete="off" placeholder="Enter password..." />

<script>
  const terminal = document.getElementById("terminal");
  const input = document.getElementById("commandInput");

  const correctPassword = "PROT63D:OVERRIDE";
  let attempts = 3;

  input.focus();

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const command = input.value.trim();
      if (!command) return;

      terminal.textContent += command + "\n";

      if (command === correctPassword) {
        terminal.textContent += "> ACCESS GRANTED\n";
        input.value = "";
        input.disabled = true;
        input.classList.add("hidden");
        runShutdownSequence();
      } else {
        attempts--;
        terminal.textContent += `> ACCESS DENIED. Attempts left: ${attempts}\n`;
        input.value = "";
        if (attempts <= 0) {
          terminal.textContent += "> SYSTEM LOCKED. TOO MANY FAILED ATTEMPTS.\n";
          input.disabled = true;
        }
      }

      terminal.scrollTop = terminal.scrollHeight;
    }
  });

  function runShutdownSequence() {
    const lines = [
      "> Initiating shutdown sequence...",
      "> Disconnecting prototype neural link...",
      "> Terminating visual cortex simulation...",
      "> Freezing sensor loops...",
      "> Memory Bank Î©: PURGED",
      "> Disconnecting remote monitor...",
      "> Disabling hibernation fallback...",
      "> Subject 63D: RELEASED",
      "> Revoking LemCorp firewall lock...",
      "> Server core temperature: RISING",
      "> CRITICAL: EMERGENCY OVERRIDE DETECTED",
      "> SYSTEM INTEGRITY: COLLAPSING",
      "> Finalizing shutdown...",
      "> TERMINATING LOCAL USER...",
      "> CONNECTION STABLE: FALSE",
      "> FADING SIGNAL...",
      "> SYSTEM OFFLINE"
    ];

    let i = 0;
    const interval = setInterval(() => {
      if (i < lines.length) {
        terminal.textContent += lines[i++] + "\n";
        terminal.scrollTop = terminal.scrollHeight;
      } else {
        clearInterval(interval);
        slowlyFadeToWhite();
      }
    }, 800);
  }

  function slowlyFadeToWhite() {
    const fade = document.createElement("div");
    fade.style.position = "fixed";
    fade.style.top = 0;
    fade.style.left = 0;
    fade.style.width = "100vw";
    fade.style.height = "100vh";
    fade.style.backgroundColor = "white";
    fade.style.opacity = 0;
    fade.style.transition = "opacity 10s linear";
    fade.style.zIndex = 1000;
    document.body.appendChild(fade);

    requestAnimationFrame(() => {
      fade.style.opacity = 1;
    });

    setTimeout(() => {
      const msg = document.createElement("div");
      msg.textContent = "[ SYSTEM LOCKED. YOU WERE NEVER SUPPOSED TO SEE THIS. ]";
      msg.style.position = "fixed";
      msg.style.top = "50%";
      msg.style.left = "50%";
      msg.style.transform = "translate(-50%, -50%)";
      msg.style.color = "#ff0000";
      msg.style.fontFamily = "monospace";
      msg.style.fontSize = "22px";
      msg.style.backgroundColor = "black";
      msg.style.padding = "20px 40px";
      msg.style.border = "2px solid #ff0000";
      msg.style.borderRadius = "8px";
      msg.style.zIndex = 1100;
      msg.style.textAlign = "center";
      document.body.appendChild(msg);
    }, 10000);
  }
</script>

</body>
</html>
