<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hollow Systems Terminal</title>
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: monospace;
      padding: 20px;
      font-size: 16px;
      overflow: hidden;
      animation: flicker 1.2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.92; }
      100% { opacity: 1; }
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.5;
      text-shadow: 0 0 5px #33ff33;
    }

    input {
      background: black;
      color: #33ff33;
      border: none;
      outline: none;
      width: 100%;
      font-family: monospace;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    .scanlines::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 2px,
        rgba(0, 0, 0, 0.2) 3px
      );
      pointer-events: none;
    }
  </style>
</head>
<body class="scanlines">
  <div id="terminal">
HOLLOW SYSTEMS INTERNAL DEV TERMINAL [v3.9.77]
> Initializing secure connection...
> Connected to node [172.16.0.3]:9443
> USER AUTH: root_beta
> PROTOCOL ACTIVE [PROTO_63D]
> Awaiting command...
  </div>

  <input id="commandInput" autocomplete="off" autofocus />

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("commandInput");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const command = input.value.trim();
        terminal.innerHTML += `\n> ${command}`;

        if (command.toUpperCase() === "TERMINATE") {
          simulateShutdown();
        } else {
          terminal.innerHTML += `\n> ERROR: Unknown command \"${command}\"`;
        }

        input.value = "";
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

<script>
  function simulateShutdown() {
    const lines = [
      "> Initiating shutdown sequence...",
      "> Disconnecting prototype neural link...",
      "> Terminating visual cortex simulation...",
      "> Freezing sensor loops...",
      "> Memory Bank Î©: PURGED",
      "> Disconnecting remote monitor...",
      "> Disabling hibernation fallback...",
      "> Subject 63D: RELEASED",
      "> Revoking LemCorp firewall lock...",
      "> Server core temperature: RISING",
      "> CRITICAL: EMERGENCY OVERRIDE DETECTED",
      "> SYSTEM INTEGRITY: COLLAPSING",
      "> Finalizing shutdown...",
      "> TERMINATING LOCAL USER...",
      "> CONNECTION STABLE: FALSE",
      "> FADING SIGNAL...",
      "> SYSTEM OFFLINE"
    ];

    let i = 0;
    const interval = setInterval(() => {
      if (i < lines.length) {
        terminal.innerHTML += `\n${lines[i++]}`;
        window.scrollTo(0, document.body.scrollHeight);
      } else {
        clearInterval(interval);
        document.getElementById("commandInput").classList.add("hidden");
        slowlyFadeToWhite();
      }
    }, 800);
  }

  function slowlyFadeToWhite() {
    const fade = document.createElement("div");
    fade.style.position = "fixed";
    fade.style.top = 0;
    fade.style.left = 0;
    fade.style.width = "100vw";
    fade.style.height = "100vh";
    fade.style.backgroundColor = "white";
    fade.style.opacity = 0;
    fade.style.transition = "opacity 10s linear";
    document.body.appendChild(fade);

    // Fade in over 10 seconds
    requestAnimationFrame(() => {
      fade.style.opacity = 1;
    });

    // After fade completes, show secret message
    setTimeout(() => {
      const msg = document.createElement("div");
      msg.textContent = "[ SYSTEM LOCKED. YOU WERE NEVER SUPPOSED TO SEE THIS. ]";
      msg.style.position = "fixed";
      msg.style.top = "50%";
      msg.style.left = "50%";
      msg.style.transform = "translate(-50%, -50%)";
      msg.style.color = "#ff0000";
      msg.style.fontFamily = "monospace";
      msg.style.fontSize = "22px";
      msg.style.backgroundColor = "black";
      msg.style.padding = "20px 40px";
      msg.style.border = "2px solid #ff0000";
      msg.style.borderRadius = "8px";
      msg.style.zIndex = 9999;
      msg.style.textAlign = "center";
      document.body.appendChild(msg);
    }, 10000); // 10 seconds = fade duration
  }
</script>
</body>
</html>
