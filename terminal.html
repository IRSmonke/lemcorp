<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Root Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #terminal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .input-line {
      font-size: 20px;
    }

    input {
      background: transparent;
      border: none;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      font-size: 20px;
      outline: none;
      width: 400px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1;
    }

    #forest-video {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: contrast(1.5) brightness(0.5) saturate(0.8);
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffcc;
      font-size: 24px;
      text-align: center;
      white-space: pre-line;
      opacity: 0;
      z-index: 3;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <video id="forest-video" class="hidden" autoplay loop muted>
    <source src="corrupted_forest.mp4" type="video/mp4" />
    <!-- Replace with actual video URL -->
  </video>

  <div id="overlay"></div>

  <div id="terminal">
    <div class="input-line">> ENTER PASSWORD:</div>
    <input type="text" id="passwordInput" autocomplete="off" />
  </div>

  <div id="message" class="hidden"></div>

  <script>
    const input = document.getElementById('passwordInput');
    const terminal = document.getElementById('terminal');
    const video = document.getElementById('forest-video');
    const overlay = document.getElementById('overlay');
    const message = document.getElementById('message');

    const correctPassword = 'BECOME VOID FACED ROOT';

    const finalMessages = [
      "He was never deleted.",
      "He was left behind.",
      "And now... you are too."
    ];

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        if (input.value.trim().toUpperCase() === correctPassword) {
          terminal.classList.add('hidden');
          overlay.classList.add('hidden');
          video.classList.remove('hidden');
          message.classList.remove('hidden');
          runFinalMessages();
        } else {
          input.value = '';
        }
      }
    });

    function runFinalMessages() {
      let i = 0;
      message.textContent = '';
      const interval = setInterval(() => {
        message.textContent += finalMessages[i] + '\n\n';
        i++;
        if (i >= finalMessages.length) clearInterval(interval);
      }, 2500);
    }
  </script>
</body>
</html>
